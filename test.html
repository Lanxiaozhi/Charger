<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>csv</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.bootcss.com/PapaParse/4.3.7/papaparse.min.js"></script>
    <style>
        html,body{
            font-size: 14px;
            font-family: 'Microsoft Yahei',Tahoma,Verdana,simsun,sans-serif;
        }
        table {width: 85%;margin: 30px auto;}
    </style>
</head>
<body>
    <table id="table" border="1">
        <caption>CSVè½¬JSON</caption>
        <thead>
            <tr>
                <th>time</th>
                <th>0</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
    Papa.parse('csv/density.csv', {
        download: true,
        complete: function(results) {
            var data = results.data, html;
            for(var i = 1, _l = data.length-1; i < _l; i++) {
                var item = data[i];
                html += '<tr><td>'+item[0]+'</td><td>'+item[1]+'</td><td>'+item[2]+'</td><td>'+item[3]+'</td><td>'+item[4]+'</td></tr>';
            }
            $('#table tbody').append(html);
        }
    });
    </script>
</body>
</html>
